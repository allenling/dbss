{% extends 'search/search.html' %}
{% block leftbar %}
					<div class="bs-sidebar leftbar" role="complementary" >
						<ul class="nav bs-sidenav">
              <li ><a href="{% url 'search' %}?q={{ query|escape }}&m=123">活动卡<i class="fa fa-star pull-right leftbaricon"></i></a></li>
              <li class="active"><a href="{% url 'search' %}?q={{ query|escape }}&m=456">标签<i class="fa fa-dashboard pull-right leftbaricon"></i></a></li>
              <li ><a href="{% url 'search' %}?q={{ query|escape }}&m=789">用户<i class="fa fa-random pull-right leftbaricon"></i></a></li>
						</ul>
					</div>
{% endblock %}
{% block rightcontent %}
{% if query and page.object_list.0 != None %}
{% for i in page.object_list %}
<div class="tagconetnt" >
					<div class="bs-sidebar leftbar" role="complementary" >
						<ul class="nav bs-sidenav">
              <div class="row">
                <div class="col-sm-6 tagitem">
                  <a href="{% url 'tagcard' i.pk %}" style="text-decoration:none;"><span class="label label-warning">{{ i.tag }}</span>&nbsp;&nbsp;<span class="badge">{{ i.allc }}</span></a>
                </div>
              </div>
            </div>
          </div>

{% endfor %}
{% else %}
<h3 >没有找到符合条件的活动标签</h3>
{% endif %}
{% endblock %}
